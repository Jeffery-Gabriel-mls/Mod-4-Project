<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Art-Gallery</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <header>
    <h1 id="title-name"> Art <span class="dot-text">.</span></h1>
  </header>

  <main>
    <section id="filter-options">
      <form action="/search" method="get">

        <label>
          <input type="checkbox" name="filter" value="option1"> Option 1
        </label>

        <button type="submit">Filter</button>

      </form>
    </section>

    <section id="art-solo-mvp-details" class="hidden">

      <figure>
        <img src="" alt="">
        <figcaption id="img-solo-caption">
          <h2 class="art-img-title"></h2>
          <p></p>
        </figcaption>
      </figure>

    </section>


    <section id="gallery-art-sec">
      <ul id="gallery-art">

        <li data-art-id="1">
          <img src="https://www.artic.edu/iiif/2/e966799b-97ee-1cc6-bd2f-a94b4b8bb8f9/full/843,/0/default.jpg"
            alt="Art piece 1">
        </li>
      </ul>
    </section>




  </main>

  <div id="app"></div>

  <script type="module" src="/src/main.js"></script>
</body>

</html>
